<html>
<style>
body {

  background-size: cover;
  background-position: center center;
  background-attachment: fixed;
  width: auto;
  
}
video {
	width: 50%;

}

h1 {
  color: white;
  text-align: center;
}

h2 {
	color: white;
	text-align: center;
}

h3 {
	color: white;
	text-align: right;

p {
  font-family: "comic-sans";
  font-size: 25px;

}
</style>
<body>
<h1>Welcome to Daniel Ramolete's Website!</h1>
<h2>Asia Pacific College 2023</h2>
<h3>I play VALORANT most of the time</h3>
<img style="float:right;" src="valorant.png" alt="Valorant" width="100">

<p style="color:white;" onmouseover="increaseFontSize()", onmouseout="restoreFontSize()">Definitely not a Killjoy Main</p>
<p style="color:white;" onmouseover="increaseFontSize()", onmouseout="restoreFontSize()">I am a big fan of Lee Ji-Eun (IU)</p>
<p style="color:white;" onmouseover="increaseFontSize()", onmouseout="restoreFontSize()">I am also a big fan of AESPA</p>

<video width="300px" height="300px" controls="controls">
        <source src="drama.mp4" type="video/mp4"/>
 
 <script>
 
window.onload = function() {
    alert("Welcome to Daniel Ramolete's Website!");
};
 
var originalFontSize;
 
function increaseFontSize() {
    var paragraph = document.querySelector('p');
    originalFontSize = window.getComputedStyle(paragraph, null).getPropertyValue('font-size');
    paragraph.style.fontSize = "30px";
}
 
function restoreFontSize() {
    var paragraph = document.querySelector('p');
    paragraph.style.fontSize = originalFontSize;
}
 
</script>
</video>
</body>
</html>
